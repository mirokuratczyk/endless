uk:
  app_name: Psiphon Браузер
  description: |
    Після того як ми допомогли десяткам мільйонів користувачів отримати доступ до сайтів, які їм подобаються, Psiphon запустив свій перший офіційний застосунок для iOS! Наш новий  браузер без проблем інтегрує доступ до мережі Psiphon, надійно з'єднуючи вас із вашими сайтами.

    Незалежно від того, де ви знаходитесь у світі, програма Psiphon Браузер з'єднає вас із цільовими сайтами. Програма також надає додатковий рівень захисту при використанні загальнодоступних послуг Wi-Fi або інших мереж, які можуть бути недостовірними.

    Основні функції включають в себе:
    • Безкоштовний, необмежений особистий спосіб використання.
    • Просте завантаження, встановлення та використання. Не потрібна реєстрація або конфігурація.
    • Автоматичний вибір протоколів для забезпечення швидкого, надійного доступу кожного разу.
    • Підтримка багатьох мов та налаштовне розташування сервера.
  keywords: Psiphon, браузер, VPN, проксі
