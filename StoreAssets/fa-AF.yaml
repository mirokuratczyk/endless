fa-AF:
  app_name: مرورگر سایفون
  description: |
    سایفون پس از کمک به دهها میلیون کاربر دسترسی به سایتهای که دوست دارند، اولین برنامه رسمی خود را برای iOS راهاندازی کرده است!  برنامه مرورگر جدید ما دسترسی واحد به شبکه سایفون را در اختیارتان قرار میدهد و شما را بهطوربطور مصون به سایتهای تان متصل میسازد.

    مهم نیست در کجای جهان هستید، برنامه مرورگر سایفون شما را به ویبسایتهای مقصدتان متصل میسازد. این برنامه همچنین در هنگام استفاده از خدمات Wi-Fi عمومی یا دیگر شبکه های که ممکن غیرقابل اعتماد باشند، یک لایه محافظتی اضافی برایتان ایجاد میکند.

    قابلیتهای کلیدی عبارتند از:
    • استفاده شخصی رایگان و نامحدود.
    • دانلود، نصب و استفاده آسان. بدون نیاز به ثبت نام یا انجام تنظیمات.
    • انتخاب خودکار پروتوکولها برای دسترسی سریع و قابل اعتماد در هر بار.
    • پشتیبانی از چند زبان و قابل تنظیم بودن محل سرور.
  keywords: سایفون، مرورگر، VPN، پراکسی
