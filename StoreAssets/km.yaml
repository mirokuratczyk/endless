  app_name: កម្មវិធីរុករក Psiphon
  description: |
    បន្ទាប់ពីបានជួយដល់អ្នកប្រើប្រាស់រាប់លាននាក់ចូលទៅកាន់គេហទំព័រដែលពួកគេស្រឡាញ់ Psiphon បានចាប់ផ្តើមកម្មវិធីផ្លូវការជាលើកដំបូងសម្រាប់ iOS! កម្មវិធីរុករកថ្មីរបស់យើងរួមបញ្ចូលគ្នាយ៉ាងរលូននូវការចូលទៅកាន់បណ្តាញ Psiphon ដោយភ្ជាប់អ្នកដោយសុវត្ថិភាពទៅកាន់គេហទំព័ររបស់អ្នក។

    មិនថាអ្នកនៅទីណានៅលើពិភពលោកកម្មវិធីរុករក Psiphon នឹងភ្ជាប់អ្នកទៅកាន់គេហទំព័រគោលដៅរបស់អ្នក។ កម្មវិធីនេះក៏ផ្តល់ឱ្យអ្នកនូវការការពារបន្ថែមនៅពេលប្រើសេវាកម្ម Wi-Fi សាធារណៈ ឬបណ្តាញផ្សេងទៀតដែលមិនអាចទុកចិត្តបាន។

    លក្ខណៈពិសេសសំខាន់ៗរួមមាន៖
    • ឥតគិតថ្លៃ, ការប្រើប្រាស់ផ្ទាល់ខ្លួនគ្មានដែនកំណត់។
    •ងាយស្រួលក្នុងការទាញយកតំឡើងនិងប្រើប្រាស់។ គ្មានការចុះឈ្មោះ ឬការកំណត់ទេ។
    •ការជ្រើសរើសប្រូតូកូលដោយស្វ័យប្រវត្តិដើម្បីផ្តល់នូវការចូលដំណើរការលឿននិងអាចទុកចិត្តគ្រប់ពេល។
    •ការគាំទ្រច្រើនភាសានិងទីតាំងម៉ាស៊ីនមេដែលអាចកំណត់បាន។
  keywords: Psiphon, កម្មវិធីរុករក, VPN, ប្រូកស៊ី
