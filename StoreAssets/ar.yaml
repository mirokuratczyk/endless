ar:
  app_name: 'متصفح سايفون '
  description: |
    بعد مساعدة عشرات الملايين من المستخدمين بالحصول على إمكانية الوصول للمواقع التي يحبونها, أطلقت سايفون أول تطبيق رسمي خاص لها لنظام iOS ! المتصفح الجديد يمكنك من سهولة الوصول إلى سايفون ويربطك بشكل آمن بمواقعك المفضلة.

    لا يهم أين انت في العالم, فتطبيق سايفون سيربط وجهتك بالمواقع التي تحبها. كما يوفر طبقة إضافية من الحماية عند إستخدام شبكات الواي فاي العامة أو غيرها من الشبكات التي يمكن أن تكون غير جديرة بالثقة.

    تشمل المميزات الرئيسية:
    • الإستخدام الشخصي المجاني والغير محدود.
    • سهل التحميل والتثبيت والإستخدام كما أنه لا يتطلب تسجيل أو إعدادات.
    • إختيار تلقائي للبروتوكولات لتوفير وصول سريع وموثوق به في كل مرة.
    • دعم لغات عديدة ومواقع للخوادم عديدة.
  keywords: سايفون, متصفح, VPN, وكيل
